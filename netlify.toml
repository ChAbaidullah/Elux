[build]
  command = "npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Bundle Prisma engines into serverless functions
[functions]
  included_files = ["node_modules/.prisma/client/**"]

[[plugins]]
  package = "@netlify/plugin-nextjs"
